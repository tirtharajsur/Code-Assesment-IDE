{% extends 'index.html' %}
{% load static %}
{% block content %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Code Assesments - IDE</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="{% static 'js/lib/ace.js' %}"></script>
  <script src="{% static 'js/lib/theme-tomorrow.js' %}"></script>
  <script src="{% static 'js/ide.js' %}"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>

  <div class="d-flex justify-content-center align-items-center h-100">
    <div class="text-white">
      <br><br>
      <h1 class="mb-3">{{first_name}}</h1>
      <h1 class="mb-3">{{question}}</h1>
      <h5 class="mb-4">
        Select Language
      </h5>
      <select id="languages" class="btn btn-outline-light btn-lg m-2" onchange="changeLanguage()">
        <option value="71"> Python </option>
        <option value="75"> C </option>
        <option value="52"> C++ </option>
        <option value="62"> Java </option>

      </select>
    </div>
  </div>
  <br>
  <div class="container">
    <div class="editor" id="editor"></div>
  </div>
  <br>
  <div class="container">
    <div class="button-container">
      <!-- <button class="btn btn-outline-light btn-lg m-2" id="compileCode" onclick="ShowHideDiv(this)"> Compile </button> -->
      <button type="button" class="btn btn-outline-light btn-lg m-2" data-toggle="modal" data-target="#outpulModal"
        onclick="ComplileCode()">
        Compile</button>
      {%  csrf_token %}
      <button class="btn btn-outline-light btn-lg m-2" onclick="executeCode()" action="executeCode"> Submit </button>
    </div>
    <br><br>
    <div class="modal fade" id="outpulModal">
      <div class="modal-dialog">
        <div class="modal-content">

          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Output</h4>
            <button type="button" class="close" data-dismiss="modal">Ã—</button>
          </div>

          <!-- Modal body -->
          <div class="modal-body">
            <i>Output of the program</i>
            <div id="Output">

            </div>
          </div>

          <!-- Modal footer -->
          <!-- <div class="modal-footer">
                  <a href="/javaQuizPage" class="btn btn-danger">Start</a>   
                </div> -->

        </div>
      </div>
    </div>
  </div>
  </div>
  <div>
    <h1>Output :</h1>
    <div class="testOutput"></div>
  </div>

  <script type="text/javascript">
    function ShowHideDiv(compileCode) {
      var dvPassport = document.getElementById("dvPassport");
      dvPassport.style.display = "block";
      //dvPassport.style.display = "none";
    }
  </script>
