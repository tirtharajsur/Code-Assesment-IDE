    {% load static %}

    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Code Assesments  - IDE</title>
        <link rel="stylesheet" href="{% static 'css/style.css' %}" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="{% static 'js/lib/ace.js' %}"></script>
        <script src="{% static 'js/lib/theme-monokai.js' %}"></script>
        <script src="{% static 'js/ide.js' %}"></script>
    </head>
    <body>

        <div class="container">
        <div class="header"> Hey {{firstName}} , Welcome to the IDE </div>
        <div class="control-panel"></div>
            Select Language:
            &nbsp; &nbsp;
            <select id="languages" class="languages" onchange="changeLanguage()">
                <option value="c"> C </option>
                <option value="cpp"> C++ </option>
                <option value="java"> Java </option>
                <option value="python"> Python </option>
            </select>
        </div> 
        <div class="editor" id="editor"></div>
        <div class="button-container">
            {%  csrf_token %}
            <button class="btn" onclick="executeCode()" action="executeCode"> Run </button>
        </div>
    </div>

    </body>
    </html>
