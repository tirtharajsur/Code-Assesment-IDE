{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <!-- Mobile Specific Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!-- Font-->
    <link rel="stylesheet" type="text/css" href="{% static 'css/sourcesanspro-font.css' %}">
    <!-- Main Style Css -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Welcome to the Code Assesments</title>
</head>
<body>

  
<header>
  <!-- Intro settings -->
  <style>
    /* Default height for small devices */
    #intro-example {
      height: 400px;
    }

    /* Height for devices larger than 992px */
    @media (min-width: 992px) {
      #intro-example {
        height: 600px;
      }
    }
  </style>



  <!-- Background image -->
  <div
    id="intro-example"
    class="p-5 text-center bg-image"
    style="background-image: url({% static 'images/Homepage_background.jpg' %}); height: 1000px;"
  >
  <br><br><br>  
  <div class="mask" style="background-color: rgba(0, 0, 0, 0.7);">
      <div class="d-flex justify-content-center align-items-center h-100">
        <div class="text-white">
          <br><br>
          <h1 class="mb-3">Coding Skill Assesment</h1>
          <h5 class="mb-4">
            Welcome the Code Assesment Web Portal
          </h5>
          <a
            class="btn btn-outline-light btn-lg m-2"
            href="Accounts/register"
            role="button"
            rel="nofollow"
            target="_blank"
            >Register</a
          >
          <a
            class="btn btn-outline-light btn-lg m-2"
            href="Accounts/login"
            target="_blank"
            role="button"
            >Login</a
          >
          <a
          class="btn btn-outline-light btn-lg m-2"
          href="/quiz"
          target="_blank"
          role="button"
          >Quiz</a
        >
        </div>
      </div>
      <div class="container">
        <form action="enterIDE" method="POST" class=".form-control-sm">
          
          {%  csrf_token %}
          
            <div class="form-group ">
              <br><br>
                <!-- <label for="num1">First Name:</label> -->
                <input type="text" class="form-control" name="firstName" required placeholder="First Name">
              </div>
              <br>
              <div class="form-group">
                <!-- <label for="num2">Last Name:</label> -->
                <input type="text" class="form-control" name="lastName" required placeholder="Last Name">
              </div>
              <br><br>
              <div class="form-group">
                <!-- <button type="submit" class="btn btn-primary">Enter IDE</button> -->
                <button type="submit" class="btn btn-outline-light btn-lg m-2">Enter IDE</button>
                <br><br>
                <br><br>
              </div>
        </form>
      </div>
    </div>
  </div>
  <!-- Background image -->
</header>
   
</body>
</html>
